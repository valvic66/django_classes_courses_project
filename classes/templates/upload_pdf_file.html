{% extends 'base.html' %} {% block container %}
<div class="classes_uploadpdf">
  <h2>Upload PDF File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}

  </form>
</div>
{% endblock %}
