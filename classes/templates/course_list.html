<!-- templates/course_list.html -->
{% extends 'base.html' %} {% block container %}
<div class="classes__courselist">
  <h2>Courses</h2>
  <ul>
    {% for course in courses %}
    <li>
      <a
        href="{% url 'pdf_list' class_id=course.my_class.id course_id=course.id %}"
        >{{ course.title }}</a
      >
    </li>
    <form
      method="post"
      action="{% url 'delete_course' class_id=class_id course_id=course.id %}"
    >
      {% csrf_token %}
      <button type="submit">Remove Course</button>
    </form>
    {% endfor %}
  </ul>
</div>
<a href="{% url 'add_course' class_id=class_id %}">
  <button>Add New Course</button>
</a>
{% endblock %}
