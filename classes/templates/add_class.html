<!-- add_class.html -->
{% extends 'base.html' %} {% block container %}
<div class="card__add-class">
  <div class="card-header">Adauga clasa</div>
  <div class="card-body">
    <form method="post" action="{% url 'add_class' %}">
      {% csrf_token %} {% for field in form %}
      <div class="form-group">{{ field }}</div>
      {% endfor %}
      <br />
      <button type="submit" class="btn btn-primary btn-sm">Adauga</button>
      <a class="btn btn-primary btn-sm" href="{% url 'class_list' %}">Inapoi</a>
    </form>
  </div>
</div>
{% endblock %}
